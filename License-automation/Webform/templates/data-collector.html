<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-form</title>
    <style>
        label {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            text-align: right;
            width: 400px;
            line-height: 26px;
            margin-bottom: 10px;
        }

        input {
            height: 20px;
            flex: 0 0 200px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>your email {{user}}</h1>
    <form action="#" method="post" id="dataform">
        <label>
            IP address <input type="text" name="server-ip" />
        </label>

        <label>
            user <input type="text" name="server-user" />
        </label>
        <label>
            password <input type="text" name="server-pass" />
        </label>
        <label>
            port <input type="text" name="server-port" />
        </label>
        <label>
            path <input type="text" name="server-path" />
        </label>

        <label for="st_type">Choose from below:
            <select id="st_type" name="st_type" form="dataform">
                <option value="mysql">mysql</option>
                <option value="oracle">oracle</option>
                <option value="postgres">postgres</option>
            </select>
        </label>
        <label><input type="submit" /></label>

    </form>

</body>

</html>
